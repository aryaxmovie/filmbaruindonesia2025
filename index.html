  <script>
    const searchInput = document.getElementById('movieSearchInput');
    const movieList = document.getElementById('movieList');
    const movies = movieList.getElementsByTagName('li');

    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toUpperCase();
      for (let i = 0; i < movies.length; i++) {
        const title = movies[i].textContent || movies[i].innerText;
        if (title.toUpperCase().indexOf(filter) > -1) {
          movies[i].style.display = "";
        } else {
          movies[i].style.display = "none";
        }
      }
    });

    // Navigate to movie page on movie title click
    for (let i = 0; i < movies.length; i++) {
      movies[i].style.cursor = 'pointer';
      movies[i].addEventListener('click', () => {
        const title = movies[i].textContent.trim();
        let pageUrl = '';
        if (title.toLowerCase() === 'dear nathan') {
          pageUrl = 'DEAR_NATHAN.html';
        } else if (title.toLowerCase() === 'alibii.com') {
          pageUrl = 'Alibii_com.html';
        } else if (title.toLowerCase() === 'jagat arwah') {
          pageUrl = 'Jagat_arwah.html';
        } else if (title.toLowerCase() === 'keramat 2') {
          pageUrl = 'Keramat_2.html';
        }
        if (pageUrl) {
          window.location.href = pageUrl;
        }
      });
    }

    // Navigate to movie page on Enter key press in search input
    searchInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const inputValue = searchInput.value.trim();
        let pageUrl = '';
        // Build a map of movie titles to page URLs dynamically
        const movieMap = {};
        for (let i = 0; i < movies.length; i++) {
          const title = movies[i].textContent.trim();
          // Convert title to a safe filename by replacing spaces and dots with underscores
          const fileName = title.replace(/[\s\.]/g, '_') + '.html';
          movieMap[title] = fileName;
        }
        const lowerInput = inputValue.toLowerCase();
        const lowerMovieMap = {};
        for (const key in movieMap) {
          lowerMovieMap[key.toLowerCase()] = movieMap[key];
        }
        if (lowerMovieMap[lowerInput]) {
          pageUrl = lowerMovieMap[lowerInput];
        }
        if (pageUrl) {
          window.location.href = pageUrl;
        }
      }
    });
  </script>
