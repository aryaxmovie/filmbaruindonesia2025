<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">filmbaruindonesia2025</div>
    <nav class="nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">TV Shows</a>
      <a href="#" class="nav-link">Movies</a>
      <a href="#" class="nav-link">New & Popular</a>
      <a href="#" class="nav-link">My List</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="featured-video">
      <h1 class="featured-title">DEAR NATHAN</h1>
      <div class="video-container">
        <iframe
          src="https://iframe.mediadelivery.net/play/466914/cf0a5bf5-fa68-4de0-b682-718399e5a02e"
          frameborder="0"
          allowfullscreen
          allow="autoplay; fullscreen"
          title="Featured Video"
        ></iframe>
      </div>
    </section>

    <section class="movie-search-section">
      <input type="text" id="movieSearchInput" placeholder="Search movie titles..." />
      <ul id="movieList" class="movie-list">
        <li class="movie-item">DEAR NATHAN</li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>Â© 2024 Netflix Clone. All rights reserved.</p>
  </footer>

  <script>
    const searchInput = document.getElementById('movieSearchInput');
    const movieList = document.getElementById('movieList');
    const movies = movieList.getElementsByTagName('li');

    searchInput.addEventListener('input', function() {
      const filter = searchInput.value.toUpperCase();
      for (let i = 0; i < movies.length; i++) {
        const title = movies[i].textContent || movies[i].innerText;
        if (title.toUpperCase().indexOf(filter) > -1) {
          movies[i].style.display = "";
        } else {
          movies[i].style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
